<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Proyecto 7</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>FORM WITH VERIFICATION</h1>
        </div>
        <!-- name surname dni date postalcode correo telefono movil iban tarjeta credito contraseña -->
        <div class="form">
            <form>
                <div class="form-group form-group-1">
                    <label for="name">Name</label>
                    <input type="text" class="input" id="input"name="name" class="name" id="name" placeholder="Nombre">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="surname">Surname</label>
                    <input type="text" class="input" id="input"name="surname" id="surname" placeholder="surname">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="dni">DNI</label>
                    <input type="text" class="input" id="input"name="idcard" id="dni" placeholder="DNI">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="date">Date of birth</label>
                    <input type="date" class="input" id="input"name="date" id="date" placeholder="DATE OF BIRTH">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="cpostal">Postal Code</label>
                    <input type="text" class="input" id="input"name="postalcode" id="postalcode" placeholder="Código postal">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="correo">email</label>
                    <input type="email" class="input" id="input"name="email" id="email" placeholder="email">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="phone">Teléfono</label>
                    <input type="text" class="input" id="input"name="telephone" id="phone" placeholder="Teléfono">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="mobile">Móvil</label>
                    <input type="text" class="input" id="input"name="mobile" id="mobile" placeholder="Móvil">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="iban">IBAN</label>
                    <input type="text" class="input" id="input"name="iban" id="iban" placeholder="IBAN">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group  form-group-1">
                    <label for="card">Tarjeta de crédito</label>
                    <input type="text" class="input" id="input"name="creditcard" id="card" placeholder="Tarjeta de crédito">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="password">Contraseña</label>
                    <input type="password" class="input" id="input"name="password" id="password" placeholder="Contraseña">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="form-group form-group-1">
                    <label for="password2">Repetir contraseña</label>
                    <input type="password" class="input" id="input"name="password2" id="password2" placeholder="Repetir contraseña">
                    <div id="tooltip" role="tooltip">
                    My tooltip
                    <div id="arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div id="divbtn" class="form-group form-group-1">
                    <input type="submit" value="Enviar" id="btn">   
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
