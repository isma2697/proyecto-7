<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto 7</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>FORM WITH VERIFICATION</h1>
        </div>
        <!-- name surname dni date cpostal correo telefono movil iban tarjeta credito contraseña -->
        <div class="form">
            <form>
                <div class="form-group form-group-1">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                </div>
                <div class="form-group form-group-1">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" placeholder="surname">
                </div>
                <div class="form-group form-group-1">
                    <label for="dni">DNI</label>
                    <input type="text" name="dni" id="dni" placeholder="DNI">
                </div>
                <div class="form-group form-group-1">
                    <label for="date">Date of birth</label>
                    <input type="date" name="date" id="date" placeholder="DATE OF BIRTH">
                </div>
                <div class="form-group form-group-1">
                    <label for="cpostal">Postal Code</label>
                    <input type="text" name="cpostal" id="cpostal" placeholder="Código postal">
                </div>
                <div class="form-group form-group-1">
                    <label for="correo">email</label>
                    <input type="email" name="correo" id="correo" placeholder="email">
                </div>
                <div class="form-group form-group-1">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
                </div>
                <div class="form-group form-group-1">
                    <label for="movil">Móvil</label>
                    <input type="text" name="movil" id="movil" placeholder="Móvil">
                </div>
                <div class="form-group form-group-1">
                    <label for="iban">IBAN</label>
                    <input type="text" name="iban" id="iban" placeholder="IBAN">
                </div>
                <div class="form-group  form-group-1">
                    <label for="tarjeta">Tarjeta de crédito</label>
                    <input type="text" name="tarjeta" id="tarjeta" placeholder="Tarjeta de crédito">
                </div>
                <div class="form-group form-group-1">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                </div>
                <div class="form-group form-group-1">
                    <label for="contraseña2">Repetir contraseña</label>
                    <input type="password" name="contraseña2" id="contraseña2" placeholder="Repetir contraseña">
                </div>
                <div class="form-group form-group-1">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
